<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <title>titlebar</title>
    <link rel="stylesheet" href="../dist/seedsui.min.css">
    <style type="text/css">
    input[type=search].search,input[type=text].search{
        padding-top:6px;
        padding-bottom:6px;
    }
    .attribute-white{
        border-color: rgba(255,255,255,.7);
    }
    .attribute-white .input-text[type=search],.attribute-white .icon{
        color: white;
    }
    .attribute-white .icon{
        opacity: 0.7;
    }
    .attribute-white .input-text[type=search]::-webkit-input-placeholder{
        color:white;
        opacity: 0.7;
    }
    .description{
        color: #9e9e9e;
        text-align: center;
        height: 32px;
        line-height: 32px;
    }
    </style>
</head>

<body ontouchstart="">
	<header class="header">
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()">
                <i class="icon icon-arrowleft"></i>
            </a>
            <h1 class="titlebar-caption">Titlebar</h1>
        </div>
    </header>
	<article class="container">
        <div class="description">
            titlebar
        </div>
        <div class="titlebar">
            <a class="titlebar-button">
                <i class="icon icon-arrowleft"></i>
            </a>
            <h1 class="titlebar-caption">左右图标titlebar</h1>
            <a class="titlebar-button">
                <i class="icon icon-rdoadd"></i>
            </a>
            <a class="titlebar-button">
                <i class="icon icon-search"></i>
            </a>
        </div>
        <br/>
        <div class="titlebar">
            <a class="titlebar-button button size32 outline titlebar-left" style="border-radius:100%;" href="javascript:history.go(-1)">
                <i class="icon icon-arrowleft size20"></i>
            </a>
            <h1 class="titlebar-caption text-center">titlebar圆形图标</h1>
            <div class="titlebar-right">
                <a class="titlebar-button button size32 outline" style="border-radius:100%;">
                    <i class="icon icon-rdoadd size20"></i>
                </a>
                <a class="titlebar-button button size32 outline" style="border-radius:100%;">
                    <i class="icon icon-search size20"></i>
                </a>
            </div>
        </div>
        <br/>
        <div class="titlebar">
            <h1 class="titlebar-caption" style="padding: 0 10px;">右按钮titlebar</h1>
            <div class="titlebar-right">
            <a class="titlebar-button button outline" style="padding:0 8px;border-radius:40px;">按钮</a>
            <a class="titlebar-button button outline" style="padding:0 8px;border-radius:40px;">
                <i class="icon icon-gear size20"></i>
                <label>设置</label>
            </a>
            </div>
        </div>
        <br/>
        <div class="titlebar">
            <h1 class="titlebar-caption" style="padding: 0 10px;">右图标titlebar</h1>
            <div class="titlebar-right">
            <a class="titlebar-button">
                <i class="icon icon-rdoadd"></i>
            </a>
            <a class="titlebar-button">
                <i class="icon icon-search"></i>
            </a>
            </div>
        </div>
        <br/>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()">
                <i class="icon icon-arrowleft"></i>
                <span>返回</span>
            </a>
            <h1 class="titlebar-caption text-center">传统titlebar</h1>
            <a class="titlebar-button">
                <i class="icon icon-search"></i>
                <span>搜索</span>
            </a>
        </div>
        <br/>

        <div class="titlebar">
            <div class="attribute bordered" style="margin:0 8px;border-radius: 40px;" data-input="clear">
                <input type="search" placeholder="请输入搜索内容" class="search input-text" />
                <i class="icon icon-rdoclose-fill color-placeholder" style="margin-right: 4px;"></i>
            </div>
            <a class="titlebar-button">搜索</a>
        </div>
        
        <br/>
        <div class="description">
            titlebar reverse
        </div>
        <div class="titlebar reverse">
            <a class="titlebar-button" href="javascript:back()">
                <i class="icon icon-arrowleft"></i>
            </a>
            <h1 class="titlebar-caption">左右图标titlebar</h1>
            <a class="titlebar-button">
                <i class="icon icon-rdoadd"></i>
            </a>
            <a class="titlebar-button">
                <i class="icon icon-search"></i>
            </a>
        </div>
        <br/>
        <div class="titlebar reverse">
            <a class="titlebar-button button white size32 outline titlebar-left" style="border-radius:100%;" href="javascript:history.go(-1)">
                <i class="icon icon-arrowleft size20"></i>
            </a>
            <h1 class="titlebar-caption text-center">titlebar圆形图标</h1>
            <div class="titlebar-right">
                <a class="titlebar-button button white size32 outline" style="border-radius:100%;">
                    <i class="icon icon-rdoadd size20"></i>
                </a>
                <a class="titlebar-button button white size32 outline" style="border-radius:100%;">
                    <i class="icon icon-search size20"></i>
                </a>
            </div>
        </div>
        <br/>
        <div class="titlebar reverse">
            <h1 class="titlebar-caption" style="padding: 0 10px;">右按钮titlebar</h1>
            <a class="titlebar-button button white outline" style="padding:0 8px;border-radius:40px;">按钮</a>
            <a class="titlebar-button button white outline" style="padding:0 8px;border-radius:40px;">
                <i class="icon icon-gear size20"></i>
                <label>设置</label>
            </a>
        </div>
        <br/>
        <div class="titlebar reverse">
            <h1 class="titlebar-caption" style="padding: 0 10px;">右图标titlebar</h1>
            <a class="titlebar-button">
                <i class="icon icon-rdoadd"></i>
            </a>
            <a class="titlebar-button">
                <i class="icon icon-search"></i>
            </a>
        </div>
        <br/>

        <div class="titlebar reverse">
            <a class="titlebar-button" href="javascript:back()">
                <i class="icon icon-arrowleft"></i>
                <span>返回</span>
            </a>
            <h1 class="titlebar-caption text-center">传统titlebar</h1>
            <a class="titlebar-button">
                <i class="icon icon-search"></i>
                <span>搜索</span>
            </a>
        </div>
        <br/>
        <div class="titlebar reverse">
            <div class="attribute attribute-white bordered" style="margin:0 8px;border-radius: 40px;" data-input="clear">
                <input type="search" placeholder="请输入搜索内容" class="search input-text">
                <i class="icon icon-rdoclose-fill" style="margin-right: 4px;"></i>
            </div>
            <a class="titlebar-button">搜索</a>
        </div>

        <br/>
    </article>
    <script src="../dist/seedsui.min.js"></script>
    
    <script>
	
	function back(){history.go(-1);}
	</script>
</body>
</html>
