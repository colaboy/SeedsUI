<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <title>badge</title>
    <link rel="stylesheet" href="../dist/seedsui.min.css">
    <style>
    .peg-content{
        text-align:center;padding: 10px 12px;
    }
    </style>
</head>

<body ontouchstart="">
    <header class="header">
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1 class="titlebar-caption">徽章</h1>
        </div>
    </header>
    <article class="container">
        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-caption">badge</p>
            </div>
            <div class="peg-content">
                <span class="badge">badge</span>
            </div>
        </div>

        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-caption">tip</p>
            </div>
            <div class="peg-content">
                <span class="tip">tip</span>
            </div>
        </div>

        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-caption">dot</p>
            </div>
            <div class="peg-content">
                <span class="dot"></span>
            </div>
        </div>

        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-caption">close</p>
            </div>
            <div class="peg-content">
                <span class="close"><i class="icon close-icon close-icon-clear size18"></i></span>
            </div>
        </div>

        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-caption">peg</p>
            </div>
            <div class="peg-content">
                <span class="peg"></span>
            </div>
        </div>

        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-caption">sticker</p>
            </div>
            <div style="position:relative;height:50px;line-height: 50px;">
                <span class="sticker sticker-icon top right"><span class="size12 icon-fav-fill"></span></span>
            </div>
        </div>

        <div class="group">
            <div class="sliver border-b">
                <span class="peg"></span>
                <p class="sliver-caption">tagline</p>
            </div>
            <div style="position:relative;padding: 8px;overflow:hidden;height: 100px;">
                <span class="tagline top right"><span>tagline</span></span>
            </div>
        </div>
    </article>
    <script src="../dist/seedsui.min.js"></script>
    
    <script>
    
    function back(){history.go(-1);}
</script>
</body>
</html>
