<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
	<title>grid</title>
	<link rel="stylesheet" href="../dist/seedsui.min.css"></head>

<body ontouchstart="">
	<header class="header">
		<div class="titlebar">
			<a class="titlebar-button" href="javascript:back()"> <i class="icon icon-arrowleft"></i>
			</a>
			<h1 class="titlebar-caption">Grid栅格化</h1>
		</div>
	</header>
	<article class="container">
		<div class="group">
			<div class="sliver border-b">
				<span class="peg"></span>
				<p class="sliver-caption">square</p>
			</div>
			<ul class="grid" data-col="3">
				<li class="grid-cell">
					<a class="grid-content size50 bg-1">
						<i class="icon size26 icon-contact-fill"></i>
						<span class="grid-tip tip" style="position:absolute;top:-4px;right:-4px;">999</span>
					</a>
					<label class="grid-caption">通讯录</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size50 bg-2">
						<i class="icon size26 icon-write-fill"></i>
						<span class="grid-badge badge" style="position:absolute;top:-4px;right:-4px;">999</span>
					</a>
					<label class="grid-caption">审批</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size50 bg-3">
						<i class="icon size26 icon-position-fill"></i>
					</a>
					<label class="grid-caption">定位</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size50 bg-4">
						<i class="icon size26 icon-gear-fill"></i>
					</a>
					<label class="grid-caption">设置</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size50 bg-5">
						<i class="icon size26 icon-folder-fill"></i>
					</a>
					<label class="grid-caption">文档</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size50 bg-6">
						<i class="icon size26 icon-chartpie-fill"></i>
					</a>
					<label class="grid-caption">数据分析</label>
				</li>
			</ul>
		</div>

		<div class="group">
			<div class="sliver border-b">
				<span class="peg"></span>
				<p class="sliver-caption">pure</p>
			</div>
			<ul class="grid" data-col="3">
				<li class="grid-cell">
					<a class="grid-content size32 color-1">
						<i class="icon size32 icon-contact-fill"></i>
						<span class="grid-tip tip" style="position:absolute;top:-4px;right:-4px;">999</span>
					</a>
					<label class="grid-caption">通讯录</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size32 color-2">
						<i class="icon size32 icon-write-fill"></i>
					</a>
					<label class="grid-caption">审批</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size32 color-3">
						<i class="icon size32 icon-position-fill"></i>
					</a>
					<label class="grid-caption">定位</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size32 color-4">
						<i class="icon size32 icon-gear-fill"></i>
					</a>
					<label class="grid-caption">设置</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size32 color-5">
						<i class="icon size32 icon-folder-fill"></i>
					</a>
					<label class="grid-caption">文档</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content size32 color-6">
						<i class="icon size32 icon-chartpie-fill"></i>
					</a>
					<label class="grid-caption">数据分析</label>
				</li>
			</ul>
		</div>

		<div class="group">
			<div class="sliver border-b">
				<span class="peg"></span>
				<p class="sliver-caption">album</p>
			</div>
			<ul class="grid grid-album" data-col="3">
				<li class="grid-cell">
					<a class="grid-content">
						<img src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg">
						<span class="grid-close close"><i class="icon close-icon-clear color-primary"></i></span>
					</a>
				</li>
				<li class="grid-cell">
					<a class="grid-content">
						<img src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg">
						<span class="grid-close close"><i class="icon close-icon-clear color-primary"></i></span>
					</a>
				</li>
				<li class="grid-cell">
					<a class="grid-content grid-content-add">
						<i class="icon icon-plus size50"></i>
					</a>
				</li>
			</ul>
		</div>

		<div class="group">
			<div class="sliver border-b">
				<span class="peg"></span>
				<p class="sliver-caption">pure bordered</p>
			</div>
			<ul class="grid grid-bordered" data-col="3">
				<li class="grid-cell">
					<a class="grid-content color-1">
						<i class="icon icon-contact-fill"></i>
						<span class="grid-tip tip" style="position:absolute;top:-4px;right:-4px;">999</span>
					</a>
					<label class="grid-caption">通讯录</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content color-2">
						<i class="icon icon-write-fill"></i>
					</a>
					<label class="grid-caption">审批</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content color-3">
						<i class="icon icon-position-fill"></i>
					</a>
					<label class="grid-caption">定位</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content color-4">
						<i class="icon icon-gear-fill"></i>
					</a>
					<label class="grid-caption">设置</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content color-5">
						<i class="icon icon-folder-fill"></i>
					</a>
					<label class="grid-caption">文档</label>
				</li>
				<li class="grid-cell">
					<a class="grid-content color-6">
						<i class="icon icon-chartpie-fill"></i>
					</a>
					<label class="grid-caption">数据分析</label>
				</li>
			</ul>
		</div>
	</article>
	<!-- <script src="../dist/seedsui.min.js"></script>
-->
<script>function back(){history.go(-1);}</script>
</body>
</html>
